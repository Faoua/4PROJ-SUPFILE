services:
  # Base de donn√©es MySQL
  db:
    image: mysql:8.0
    container_name: supfile-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: supfile_password
      MYSQL_DATABASE: supfile
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - supfile-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supfile-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      BACKEND_URL: http://localhost:5000
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - supfile-network
    command: npm start

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  supfile-network:
    driver: bridge